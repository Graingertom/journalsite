<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/postpage.js" defer></script>
    <script src="assets/grid.js" defer></script>
    <!-- Add Favicon -->
    <title>Post</title>

</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mx-auto justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 text-white">Coding Cats</a></li>
        </ul>
        <div class="text-end">
          <button type="button" class="btn btn-warning">New Post</button>
        </div>
      </div>
    </div>
  </header>

    <article class="m-5">
        <section>
            <h1>Add your Post</h1>
            
            
            <div class="loader-wrapper">
              <div class="lds-circle"><div></div></div>
            </div>
            
            <form id="searchForm">
              <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control " placeholder="Search for a gifs"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                maxlength="60">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" id="searchButton">Search</button>
                </div>
              </div>
            </form>
            
            <form id="newPost">
              <!-- To be filled with GIPHY results -->
              <img id="selectedImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw_HeSzHfBorKS4muw4IIeVvvRgnhyO8Gn8w&usqp=CAU" class="mt-1 mb-1">
              <div id="inner"></div>
              <input type="text" class="addPost form-control" name="message" id="title" placeholder="Add your Title... (40 max characters)" maxlength="40"/>
              <textarea cols="50" rows="10" class="addPost form-control" name="body" id="message" placeholder="Write your post here... (500 max characters)" maxlength="500" ></textarea>
              <input type="submit" class="btn btn-warning" name="submit" value="Post">
            </form>
            
            
        </section>


    </article>


  <footer>

  </footer>
</body>

</html>
